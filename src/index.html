<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Country</title>
  </head>
  <body>
    <form method="GET" class="form-country">
      <input
        type="text"
        name="countryName"
        placeholder="Input name country"
        class="country-input"
      />
    </form>
    <ul class="country-list"></ul>
    <div class="country-info">
      <div class="block-title">
        <img src="" alt="Flag" class="country-flag" />
        <h2 class="country-name"></h2>
      </div>
      <div class="country-block">
        <div>
          <p>Capital: <span class="country-capital"></span></p>
          <p>Population: <span class="country-population"></span></p>
          <p>Languages:</p>
          <ul class="country-languages-list"></ul>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
